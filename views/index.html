<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Extracción automática de información de Google Play y AppStore">
    <meta name="author" content="Jorge Rubiano">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <title>Extracción automática de información de Google Play y AppStore</title>
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/sweetalert/sweetalert.css" rel="stylesheet">
    <style>
    body {
        padding-top: 54px;
    }
    @media (min-width: 992px) {
        body {
            padding-top: 56px;
        }
    }
    .mycontent-left {
        border-right: 1px solid silver;
    }
    .star-rating {
        line-height:32px;
        font-size:1.25em;
    }
    .star-rating .fa-star {
        color: gray;
    }
    .position {
        position: absolute;
        font-size: 1.5em;
        padding: 5px;
        background: #FF5722;
        color: white;
        font-weight: bold;
        border-radius: 50%;
        width: 45px;
        box-shadow: 0px 2px 5px 0px black;
    }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Google Play y AppStore</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="https://miso-4208-labs.gitlab.io/talleres/taller4.html" target="_blank" rel="noopener noreferrer">Taller 04</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/jhrubiano10/Taller_04_MISO_4208_scraper_Stores" target="_blank" rel="noopener noreferrer">Github</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://jorger.github.io/page/es/" target="_blank" rel="noopener noreferrer">Jorge Rubiano</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
        <div class="row mt-3">
            <div class="col-lg-3 text-center">
                <div class="form-group">
                    <select class="form-control" id="category">
                        <option value="0">Categoría</option>
                        {% for category in categories %}
                            <option value="{{category}}">{{category}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-lg-3 text-center">
                <div class="form-group">
                    <select class="form-control" id="price">
                        <optgroup label="Precio">
                            <option value="paid">Paga</option>
                            <option value="free">Gratuita</option>
                        </optgroup>
                    </select>
                </div>
            </div>
            <div class="col-lg-3 text-center">
                <div class="form-group">
                    <select class="form-control" id="country">
                        <optgroup label="País">
                            <option value="co">Colombia</option>
                            <option value="us">Estados Unidos</option>
                        </optgroup>
                    </select>
                </div>
            </div>
            <div class="col-lg-3 text-center">
                <div class="form-group">
                    <select class="form-control" id="num">
                        <optgroup label="Cantidad a mostrar">
                            {% set count = 5 %}
                            {% for i in Array(11) %}
                                <option value="{{count}}">{{count}} Primeros</option>
                                {% set count = count + 1 %}
                            {% endfor %}
                        </optgroup>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <hr>
        <div class="row">
            <div class="col-lg-6 text-center" style="margin-top: 10px;">
                <div class="mycontent-left">
                    <h2>PlayStore</h2>
                    <div id="playstore"></div>
                </div>
            </div>
            <div class="col-lg-6 text-center" style="margin-top: 10px;">
                <div class="mycontent-right">
                    <h2>AppStore</h2>
                    <div id="appstore"></div>
                </div>
            </div>
        </div>
        <hr>
    </div>
    <script src="/vendor/sweetalert/sweetalert.min.js"></script>
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/popper/popper.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
